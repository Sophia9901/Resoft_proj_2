<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resoft</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css//basic.css">
  <link rel="stylesheet" href="../css/00_header.css">
</head>

<body>
  <header>
    <h2 class="main_title">리소프트의 새로운 소식</h2>
    <p class="sub_title">resoft news</p>

    <nav class="nav_wrap">
      <p class="main_title">실험중</p>
      <!-- nav 영역에 공통 class -->
      <div class="main_gnb nav_gnb">
        <!-- main_gnb : 페이지1에 대한 폰트 색상 gnb: 1,2,3,4,5, 폰트크기  -->
        <div class="left_nav"></div>
        <div class="right_nav"></div>
      </div>
    </nav>
  </header>

  <div class="container">
    <!-- st-wrap : 각 섹션 위아래 마진값  -->
    <section class="resoft_news st-wrap"></section>
    <section class="resoft_proj st-wrap"></section>
    <section class="resoft_service st-wrap"></section>
    <section class="resoft_reference st-wrap"></section>
  </div>
  <footer></footer>

</html>
